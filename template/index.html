<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Header with Login Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .login-button {
            background-color: #ffffff;
            color: #4CAF50;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-button:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <header>
        <div>My Website</div>
        <div>
            <button class="login-button">Login</button>
        </div>
    </header>
    <main>
        <h1>Welcome to the Home Page</h1>
        <p>This is a simple Flask application with a header and a login button.</p>
    </main>
</body>
</html>
